<div>    
    <h1 mat-dialog-title style="color: #545454; font-size: 24px;">{{ dialogData.dialogHeader }}</h1>
    <div mat-dialog-content>
      <p style=" font-size: 18px;">{{ dialogData.dialogContent }}</p>
    </div>
    <div mat-dialog-actions class="cancelConfirmButtons">
      <button
        mat-button
        (click)="closeDialog()"
        mat-raised-button
        class="cancelButton"
      >
        {{ dialogData.cancelButtonLabel }}
      </button>
      <button
        mat-button
        (click)="handleDialogSubmit()"
        mat-raised-button
        class="confirmButton"
      >
        {{ dialogData.confirmButtonLabel }}
      </button>      
    </div>
  </div>
