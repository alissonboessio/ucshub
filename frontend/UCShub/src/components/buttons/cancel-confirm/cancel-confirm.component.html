<div class="cancelConfirmButtons">
    <button
      mat-button
      (click)="cancel()"
      mat-raised-button
      class="cancelButton">
      {{ cancelLabel }}
    </button>
    <button
      mat-button
      (click)="confirm()"
      mat-raised-button
      class="confirmButton">
      {{ confirmLabel }}
    </button>      
  </div>
